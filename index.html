    <script>
      let products = []; // Initialize the products array

      // Fetch product data from JSON
      fetch("products.json")
        .then((response) => response.json())
        .then((data) => {
          products = data.Skincare; // Adjust according to your JSON structure
        })
        .catch((error) => console.error("Error fetching the products:", error));

      // Function to handle search
      function handleSearch() {
        const searchInput = document
          .getElementById("search-input")
          .value.toLowerCase();
        const foundProduct = products.find((product) => {
          // Ensure product.name and product.description exist before calling toLowerCase
          const nameMatch =
            product.name && product.name.toLowerCase().includes(searchInput);
          const descriptionMatch =
            product.description &&
            product.description.toLowerCase().includes(searchInput);
          return nameMatch || descriptionMatch;
        });

        // If a product is found, redirect to item.html with the product ID
        if (foundProduct) {
          window.location.href = `item.html?id=${foundProduct.id}`;
        } else {
          alert("No products found!");
        }
      }

      // Attach event listener to search button
      document
        .getElementById("search-button")
        .addEventListener("click", handleSearch);

      // Optionally, allow search on "Enter" key press
      document
        .getElementById("search-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            handleSearch();
          }
        });
    </script>
